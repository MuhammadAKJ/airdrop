<!-- users/dashboard.html -->
{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-10">
        <h2 class="mb-4 text-center">Welcome, {{ user.username }}</h2>
        <div class="card shadow">
            <div class="card-body">
                <h3>Your Referral Points: {{ user.userprofile.referral_points }}</h3>
                <p>Complete tasks and invite users to increase your points!</p>
            </div>
        </div>
        <!-- Add other dashboard sections as needed -->
    </div>
</div>
{% endblock %}
