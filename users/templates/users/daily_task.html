{% extends 'base.html' %}

{% block title %}Daily Coin Task{% endblock %}

{% block content %}
<div class="container">
    <h2>Daily Coin Task</h2>
    <p>Clicks: {{ daily_task.coin_clicks }} / 200</p>
    <p>Points Earned: {{ daily_task.points }}</p>

    <form method="POST">
        {% csrf_token %}
        <!-- Coin Button -->
        <button type="submit" class="coin-btn">
            <span class="coin-text">Coin</span>
        </button>
    </form>
</div>
{% endblock %}
